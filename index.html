<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to PrashTechX</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      text-align: center;
      overflow: hidden;
      min-height: 100vh;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh; /* changed from height: 90vh */
      margin-top: 40px; /* space below navbar */
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      background: linear-gradient(90deg, #60a5fa, #34d399, #fbbf24, #f472b6, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientMove 6s infinite linear;
    }

    p {
      margin-top: 15px;
      font-size: 1.3rem;
      color: #cbd5e1;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 1s;
    }

    /* Background floating bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    .bubble:nth-child(1) { width: 40px; height: 40px; left: 20%; animation-duration: 18s; }
    .bubble:nth-child(2) { width: 25px; height: 25px; left: 50%; animation-duration: 25s; }
    .bubble:nth-child(3) { width: 60px; height: 60px; left: 70%; animation-duration: 22s; }
    .bubble:nth-child(4) { width: 15px; height: 15px; left: 40%; animation-duration: 30s; }
    .bubble:nth-child(5) { width: 35px; height: 35px; left: 80%; animation-duration: 26s; }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rise {
      from { transform: translateY(0) scale(1); opacity: 0.3; }
      to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    nav {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      position: sticky;
      top: 0;
      text-align: center;
      z-index: 10;
    }
    nav a {
      color: #00ffcc;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffcc00;
      text-decoration: underline;
    }
  </style>
</head>
